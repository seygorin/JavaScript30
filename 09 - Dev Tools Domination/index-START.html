<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular

      console.log('heeeelo');

      // Interpolated

      console.log('heeeelloo I am a %s string', '!!!');

      const hello = 'hello';
      console.log(`heeeelloo I am a ${hello}`);

      // Styled

      console.log(
        '%cI am some great text',
        'font-size:25px; background:red; text-shadow: 5px 5px 0 blue'
      );

      // warning!

      console.warn('OH NOO');

      // Error :|

      console.error('YES');

      // Info

      console.info('Croco eat 3-4 people every month or a day!');

      // Testing

      const p = document.querySelector('p');

      console.assert(p.classList.contains('ou'), 'that is not good')

      // clearing

      // console.clear();

      // Viewing DOM Elements

      console.log(p)
      console.dir(p)

      // Grouping together

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)

        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)

        console.groupEnd(`${dog.name}`)
      })

      // counting

      console.count('Wes')
      console.count('Mes')
      console.count('Wes')
      console.count('Mes')
      console.count('Mes')

      // timing

      console.time('fetching data');
      fetch('https://api.github.com/users/seygorin').then(data => data.json()).then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })
      
      // tables 

      console.table(dogs)
      
    </script>
  </body>
</html>
